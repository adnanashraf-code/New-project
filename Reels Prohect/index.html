<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reel project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="card">
        <div class="myreels">
          <div class="reels">
            <img class="main" src="models.jpg" alt="" />
            <div class="buttom">
              <div class="user">
                <img src="models2.jpg" alt="" />
                <h2>Adnan Ashraf</h2>
                <button>Follow</button>
              </div>
              <h3>
                I am the best devloper on the whole world!!! no one can bet me
                on this if you have the power let me show....
              </h3>
            </div>
            <div class="right">
              <div class="like">
                <h4 class="like me"><i class="ri-heart-3-line"></i></h4>
                <span>1.2m</span>
              </div>
              <div class="comment">
                <h4 class="comment me"><i class="ri-chat-1-line"></i></h4>
                <span>743k</span>
              </div>
              <div class="share">
                <h4 class="share me"><i class="ri-share-forward-line"></i></h4>
                <span>400k</span>
              </div>
              <div class="more">
                <h4 class="more me"><i class="ri-more-2-line"></i></h4>
              </div>
            </div>
          </div>
          
          <div class="reels">
            <img class="main" src="model3.jpg" alt="" />
            <div class="buttom">
              <div class="user">
                <img src="models.jpg" alt="" />
                <h2>Olivia Rodigo</h2>
                <button>Follow</button>
              </div>
              <h3>
                I am the best devloper on the whole world!!! no one can bet me
                on this if you have the power let me show....
              </h3>
            </div>
            <div class="right">
              <div class="like">
                <h4 class="like me"><i class="ri-heart-3-line"></i></h4>
                <span>1.2m</span>
              </div>
              <div class="comment">
                <h4 class="comment me"><i class="ri-chat-1-line"></i></h4>
                <span>743k</span>
              </div>
              <div class="share">
                <h4 class="share me"><i class="ri-share-forward-line"></i></h4>
                <span>400k</span>
              </div>
              <div class="more">
                <h4 class="more me"><i class="ri-more-2-line"></i></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
